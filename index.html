<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <button id="uploadBtn">Upload Videos</button>

      <div id="uploadContainer"></div>

      <div class="checkboxWrapper">
        <label class="checkboxContainer">
          <input type="checkbox" id="showCompletionPopup" />
          <span class="checkmark"></span>
          <span class="checkboxLabel">Do not show completion pop-ups</span>
        </label>
      </div>

      <div class="checkboxWrapper">
        <label class="checkboxContainer">
          <input type="checkbox" id="shutDownOnComplete" />
          <span class="checkmark"></span>
          <span class="checkboxLabel">Shut down computer after all uploads finish</span>
        </label>
      </div>
    </div>

    <script type="module" src="render.js"></script>
  </body>
</html>
